<section container>
  <div class="gallery">
    <h2 class="gallery__title">Галлерея</h2>
    <picture>
      <source
        srcset="/src/images/galary-desktop.png 1x, /src/images/galary-desktop@2x.png 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="/src/images/galary-tablet.png 1x, /src/images/galary-tablet@2x.png 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="/src/images/galary-mobile.png 1x, /src/images/galary-mobile@2x.png 2x"
        media="(min-width: 320px)"
      />
      <img class="gallery__png" src="/src/images/galary-mobile.png" alt="Галлерея" />
    </picture>
  </div>
</section>
